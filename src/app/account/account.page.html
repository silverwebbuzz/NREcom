<ion-content>

  <img src="../../assets/img/home.jpg" class="cover-pic"/>
  <img src="../../assets/img/home.jpg" class="profile-pic"/>
  <ion-label class="lbl-user">User Name</ion-label>
  <ion-button fill="clear" size="full" color="medium" class="btn-edit">Edit Profile</ion-button>

  <ion-list>
    <ion-item routerLink="/notification" mode="md" class="item-list">
      <ion-icon name="notifications" slot="start" class="icon-menu"></ion-icon>
      <ion-label class="item-name">Notification</ion-label>
    </ion-item>
    <ion-item mode="md" class="item-list">
      <ion-icon name="card" slot="start" class="icon-menu"></ion-icon>
      <ion-label class="item-name">Payments</ion-label>
    </ion-item>
    <ion-item routerLink="/message" mode="md" class="item-list">
      <ion-icon name="chatbubbles" slot="start" class="icon-menu"></ion-icon>
      <ion-label class="item-name">Message</ion-label>
    </ion-item>
    <ion-item class="item-list">
      <ion-icon name="airplane" slot="start" class="icon-menu"></ion-icon>
      <ion-label class="item-name">My Orders</ion-label>
    </ion-item>
    <ion-item routerLink="/setting" mode="md" class="item-list">
      <ion-icon name="settings" slot="start" class="icon-menu"></ion-icon>
      <ion-label class="item-name">Setting Account</ion-label>
    </ion-item>
    <ion-item routerLink="/callcenter" mode="md" class="item-list">
      <ion-icon name="person" slot="start" class="icon-menu"></ion-icon>
      <ion-label class="item-name">Call Center</ion-label>
    </ion-item>
    <ion-item routerLink="/about" mode="md" class="item-list">
      <ion-icon name="information-circle" slot="start" class="icon-menu"></ion-icon>
      <ion-label class="item-name">About Apps</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
